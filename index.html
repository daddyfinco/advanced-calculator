<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1.0">
    <title>
        Black Calculator
    </title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="calculator">

            <form>

                <!-- theme toggler design -->
                <div id="switch-outer-border">
                    <input type="button" value="" id="switch-inner-border"></input>
                </div>


                <!-- Calculator Display area -->
                <div class="display">
                    <input type="text" value="" name="display" id="screen-1">
                </div>

                <div class="display">
                    <input type="text" value="" name="display" id="screen-2">
                </div>


                <!-- First Button Row -->
                <div class="active">
                    <input type="button" value="AC" class="all-btn clear button-color">
                </div>

                <div class="active">
                    <input type="button" value="DE" class="all-btn delete button-color">
                </div>

                <div class="active">
                    <input type="button" value="%" class="all-btn special-percentage-operator button-color">
                </div>

                <div class="active">
                    <input type="button" value="exp" class="all-btn special-exp-operator button-color">
                </div>

                <div class="active">
                    <input type="button" value="√x" class="all-btn special-sqrt-operator button-color">
                </div>

                <div class="active">
                    <input type="button" value="/" class="all-btn btn basic-operator button-color">
                </div>


                <!-- Second Button Row -->
                <div class="active">
                    <input type="button" value="7" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="8" class="all-btn btn">
                </div class="active">

                <div class="active">
                    <input type="button" value="9" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="Log(x)" class="all-btn special-4-operator log button-color">
                </div>

                <div class="active">
                    <input type="button" value="sin(x)" class="all-btn special-4-operator sin button-color">
                </div>

                <div class="active">
                    <input type="button" value="*" class="all-btn btn basic-operator button-color">
                </div>


                <!-- Third Button Row -->
                <div class="active">
                    <input type="button" value="4" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="5" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="6" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="x!" class="all-btn special-factorial-operator factorial button-color">
                </div>

                <div class="active">
                    <input type="button" value="cos(x)" class="all-btn special-4-operator cos button-color">
                </div>

                <div class="active">
                    <input type="button" value="-" class="all-btn btn basic-operator button-color">
                </div>


                <!-- Fourth Button Row -->
                <div class="active">
                    <input type="button" value="1" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="2" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="3" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="⅟x" class="all-btn special-inverse-operator inverse button-color">
                </div>

                <div class="active">
                    <input type="button" value="tan(x)" class="all-btn special-4-operator button-color">
                </div>

                <div class="active">
                    <input type="button" value="+" class="all-btn btn basic-operator button-color">
                </div>


                <!-- Fifth Button Row -->
                <div class="active">
                    <input type="button" value="00" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="0" class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="." class="all-btn btn">
                </div>

                <div class="active">
                    <input type="button" value="+/-" class="all-btn plus-minus-toggler button-color">
                </div>

                <div class="active">
                    <input type="button" value="=" class="all-btn equal button-color">
                </div>

            </form>
        </div>
    </div>
    <script src="assets/js/index.js" charset="utf-8"></script>
</body>

</html>
