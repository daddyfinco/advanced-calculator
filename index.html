<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1.0">
    <title>
        Black Calculator
    </title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="calculator">

            <form>

                <!-- theme toggler design -->
                <div id="mode-switcher">
                </div>


                <!-- Calculator Display area -->
                <div class="display-container">
                    <div class="display">
                        <input type="text" value="" name="display" id="screen-1" disabled>
                    </div>
                    <div class="display">
                        <input type="text" value="" name="display" id="screen-2" disabled>
                    </div>
                </div>


                <!-- First Button Row -->
                <div class="button-container">
                    <div class="first-row">
                        <div class="active clear">
                            <input type="button" value="AC" class="btn accent-color">
                        </div>
                        <div class="active delete">
                            <input type="button" value="DE" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="%" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="exp" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="√x" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="/" class="btn accent-color">
                        </div>
                    </div>
                    <!-- Second Button Row -->
                    <div class="second-row">
                        <div class="active numeric">
                            <input type="button" value="7" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="8" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="9" class="btn">
                        </div>
                        <div class="active operator">
                            <input type="button" value="Log(x)" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="sin(x)" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="*" class="btn accent-color">
                        </div>
                    </div>
                    <!-- Third Button Row -->
                    <div class="third-row">
                        <div class="active numeric">
                            <input type="button" value="4" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="5" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="6" class="btn">
                        </div>
                        <div class="active operator">
                            <input type="button" value="x!" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="cos(x)" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="-" class="btn accent-color">
                        </div>
                    </div>
                    <!-- Fourth Button Row -->
                    <div class="fourth-row">
                        <div class="active numeric">
                            <input type="button" value="1" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="2" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="3" class="btn">
                        </div>
                        <div class="active operator">
                            <input type="button" value="⅟x" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="tan(x)" class="btn accent-color">
                        </div>
                        <div class="active operator">
                            <input type="button" value="+" class="btn accent-color">
                        </div>
                    </div>
                    <!-- Fifth Button Row -->
                    <div class="fifth-row">
                        <div class="active numeric">
                            <input type="button" value="00" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="0" class="btn">
                        </div>
                        <div class="active numeric">
                            <input type="button" value="." class="btn">
                        </div>
                        <div class="active sign-toggler">
                            <input type="button" value="+/-" class="btn accent-color">
                        </div>
                        <div class="active equal">
                            <input type="button" value="=" class="btn accent-color">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="assets/Javascript/index.js" charset="utf-8"></script>
</body>

</html>
